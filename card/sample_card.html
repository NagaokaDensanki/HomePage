<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="plofile-card">
            <div class="profile-header">
                <!-- ヘッダー画像をココに　(1500x500) -->
                <!-- 画像を貼るときはdivをimgに変更すること 逆はその逆-->
                <img class="profile-header-image" src="img/member/sample_header.jpg"/>
                <!-- ニックネームをココに -->
                <span class="name">なかじ</span>
                <!-- プロフィール画像をココに　(500x500) -->
                <img class="profile-header-icon" src="img/member/sample_icon.jpg" />
            </div>
            <div class="profile-contents">
                <!-- コメントをココに -->
                <div class="profile-contents-comment">
                    副部長（自称）の人。<br>
                    C++で競プロをやっていて、RailsでのWebアプリ製作を最近始めた。
                </div>
                <div class="profile-contents-accounts">
                    <!-- Twitter,GitHub等のアカウントをココに -->
                    <a class="account" href="https://twitter.com/nkjmau/">
                        <embed class="account-icon" src="img/icon/twitter.svg" type="image/svg+xml" />
                        <span class="account-name">Twitter</span>
                    </a>
                    <a class="account" href="https://github.com/nkjmau/">
                        <embed class="account-icon" src="img/icon/github.svg" type="image/svg+xml" />
                        <span class="account-name" >GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
