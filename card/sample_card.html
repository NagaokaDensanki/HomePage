<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="plofile-card">
            <div class="profile-header">
                <!-- ヘッダー画像をココに　(1500x500) -->
                <!-- 画像を貼るときはdivをimgに変更すること 逆はその逆-->
                <img class="profile-header-background" src="img/member/sample_header.jpg"/>
                <!-- ニックネームをココに -->
                <span class="profile-header-name">NAME</span>
                <!-- プロフィール画像をココに　(500x500) -->
                <img class="profile-header-icon" src="img/member/sample_icon.jpg" />
            </div>
            <div class="profile-contents">
                <!-- コメントをココに -->
                <div class="profile-contents-comment">
                    コメント（長さは自由）
                </div>
                <div class="profile-contents-accounts">
                    <!-- Twitter,GitHub等のアカウントをココに -->
                    <a class="account" href="">
                        <img class="account-icon" src="img/icon/twitter.png"/>
                        <span class="account-name">Twitter</span>
                    </a>
                    <a class="account" href="">
                        <img class="account-icon" src="img/icon/github.png"/>
                        <span class="account-name" >GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
