<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>部員紹介</title>
        <link rel="stylesheet" type="text/css" href="stylesheet/main.css">
        <link rel="stylesheet" type="text/css" href="stylesheet/member_card.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="nav-bar"></div>

        <div class="main">
            <div class="member-title">
                <h2 class="member-title-title">部員紹介</h2>
                <p>電算機部所属のメンバーです。部員はいつでも募集中です！！</p>
            </div>

            <h3 class="member-post">部長・副部長</h3>
            <div class="cards">
                <div id="jun"></div>
                <div id="nkj"></div>
            </div>

            <h3 class="member-post">Level.5</h3>
            <div class="cards">
                <div id="hrs"></div>
                <div id="knd"></div>
                <div id="mmm"></div>
                <div id="bbb"></div>
            </div>
        </div>

        <div id="footer"></div>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#nav-bar').load('navbar.html');
                $('#jun').load('member_card.html');
                $('#nkj').load('member_card.html');
                $('#hrs').load('member_card.html');
                $('#knd').load('member_card.html');
                $('#mmm').load('member_card.html');
                $('#bbb').load('member_card.html');
                $('#footer').load('footer.html');
            });
        </script>
    </body>
</html>
