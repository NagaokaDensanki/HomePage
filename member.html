<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>部員紹介</title>
        <link rel="stylesheet" type="text/css" href="stylesheet/main.css">
        <link rel="stylesheet" type="text/css" href="stylesheet/member_card.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="nav-bar"></div>

        <div class="main">
            <div class="contents-title">
                <h2 class="member-title-title">部員紹介</h2>
                <p>電算機部所属のメンバーです。部員はいつでも募集中です！！</p>
            </div>

            <h3 class="member-post">部長・副部長</h3>
            <div class="member-cards">
                <div id="jun"></div>
                <div id="nkj"></div>
            </div>

            <h3 class="member-post">Level.5</h3>
            <div class="member-cards">
                <div class="card-right">
                    <div id="toutyaku"></div>
                    <div id="udon"></div>
                </div>
                <div class="card-left">
                    <div id="sato"></div>
                    <div id="tajmahal"></div>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#nav-bar').load('navbar.html');
                $('#jun').load('card/jun_card.html');
                $('#nkj').load('card/sample_card.html');
                $('#toutyaku').load('card/toutyaku_card.html');
                $('#udon').load('card/udon_card.html');
                $('#sato').load('card/sato_card.html');
                $('#tajmahal').load('card/tajmahal_card.html');
                $('#footer').load('footer.html');
            });
        </script>
    </body>
</html>
