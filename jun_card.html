<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="plofile-card">
            <div class="profile-header">
                <!-- ヘッダー画像をココに -->
                <img class="profile-header-image" src="img/member/jun-header.jpg"/>
                <!-- ニックネームをココに -->
                <span class="name">Jun</span>
                <!-- プロフィール画像をココに -->
                <img class="profile-header-icon" src="img/member/jun.jpeg" />
            </div>
            <div class="profile-contents">
                <!-- コメントをココに -->
                <div class="profile-contents-comment">
                    部長（公式）の人<br>
                    Androidアプリ開発からはじめて、現在はRailsなどWeb開発を勉強中
                </div>
                <div class="profile-contents-accounts">
                    <!-- Twitter,GitHub等のアカウントをココに -->
                    <a class="account" href="https://twitter.com/_jnya">
                        <img class="account-icon" src="img/icon/twitter-512.png" />
                        <span class="account-name">Twitter</span>
                    </a>
                    <a class="account" href="https://github.com/jun1007na">
                        <img class="account-icon" src="img/icon/github-512.png" />
                        <span class="account-name" >GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
